<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팝업 버튼</title>
    <style>
        /*
         * 기본 스타일
         */
        body {
            margin: 0;
            padding: 40px 0;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 팝업이 중앙에 더 잘 오도록 추가 */
            min-height: 100vh; /* 전체 화면 높이 사용 */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #003566;
            text-align: center;
        }

        /*
         * 그리드 컨테이너 스타일
         */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            width: 320px; /* 고정 너비 지정 */
            max-width: 90%; /* 작은 화면에서 너무 커지지 않도록 */
        }

        /*
         * 각 버튼 셀 스타일
         */
        .cell {
            background-color: #74c0fc;
            border-radius: 15px;
            aspect-ratio: 1 / 1; /* 정사각형 유지 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease; /* 호버 효과 추가 */
            user-select: none; /* 텍스트 드래그 방지 */
        }

        .cell:hover {
            transform: translateY(-3px); /* 살짝 떠오르는 효과 */
            background-color: #4da6ed; /* 호버 시 색상 변경 */
        }

        .cell:active {
            transform: translateY(0); /* 클릭 시 원위치 */
            background-color: #2b7bc0; /* 클릭 시 더 진한 색상 */
        }

        /*
         * 팝업 오버레이 스타일
         */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* 배경을 좀 더 어둡게 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* z-index를 1000으로 설정하여 다른 요소 위에 확실히 표시 */
            opacity: 0; /* 초기 투명하게 설정 */
            visibility: hidden; /* 초기 숨김 처리 */
            transition: opacity 0.3s ease, visibility 0.3s ease; /* 부드러운 전환 효과 */
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /*
         * 팝업 내용 스타일
         */
        .popup-content {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            max-width: 90%; /* 작은 화면에서 너무 커지지 않도록 */
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25); /* 그림자 강화 */
            position: relative;
            transform: scale(0.7); /* 초기 크기 작게 */
            transition: transform 0.3s ease, opacity 0.3s ease; /* 부드러운 전환 효과 */
            opacity: 0; /* 초기 투명하게 설정 */
        }

        .popup-overlay.show .popup-content {
            transform: scale(1); /* 팝업 표시 시 원래 크기로 */
            opacity: 1;
        }

        .popup-content h2 {
            margin-top: 0;
            color: #003566;
            font-size: 28px;
        }

        .popup-content p {
            color: #333;
            font-size: 18px;
            line-height: 1.5;
        }

        /*
         * 닫기 버튼 스타일 (수정됨!)
         */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 36px; /* 버튼 가로 길이 */
            height: 36px; /* 버튼 세로 길이 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e74c3c; /* 붉은색 배경 */
            border-radius: 8px; /* 둥근 모서리 */
            font-size: 24px; /* X 글자 크기 */
            color: #fff; /* X 글자 색상 */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
        }

        .close-btn:hover {
            background-color: #c0392b; /* 호버 시 더 진한 붉은색 */
            transform: translateY(-1px); /* 살짝 떠오르는 효과 */
        }

        .close-btn:active {
            background-color: #a32c21; /* 클릭 시 더 진한 색상 */
            transform: translateY(0); /* 클릭 시 원위치 */
        }
    </style>
</head>
<body>

    <h1>✨ 마법의 3x3 버튼 ✨</h1>

    <div class="grid">
        </div>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-text"></p>
        </div>
    </div>

    <script>
        // 팝업 내용 데이터
        const popupContents = {
            1: "🍕 피자에 파인애플은 어때?",
            2: "🎮 오늘의 게임은 마리오카트",
            3: "🚀 너의 꿈은 우주로!",
            4: "📚 코딩도 예술이야",
            5: "🌈 무지개는 비 온 뒤에",
            6: "🧃 딸기우유가 최고야",
            7: "🎨 너만의 색을 칠해봐",
            8: "🛸 외계인 친구를 사귀었어",
            9: "🧸 귀여움이 세상을 구한다"
        };

        // DOM 요소 가져오기
        const popupOverlay = document.getElementById("popup-overlay");
        const popupTitle = document.getElementById("popup-title");
        const popupText = document.getElementById("popup-text");
        const closeButton = popupOverlay.querySelector(".close-btn");
        const gridContainer = document.querySelector(".grid");

        // 초기화 함수: 버튼을 동적으로 생성
        function initializeGrid() {
            for (let i = 1; i <= 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = i;
                cell.dataset.number = i;
                gridContainer.appendChild(cell);
            }
        }

        // 팝업 열기 함수
        function openPopup(number) {
            popupTitle.textContent = `버튼 ${number}`;
            popupText.textContent = popupContents[number];
            popupOverlay.classList.add("show");
            document.body.style.overflow = 'hidden';
        }

        // 팝업 닫기 함수
        function closePopup() {
            popupOverlay.classList.remove("show");
            document.body.style.overflow = '';
        }

        // 이벤트 리스너 등록
        gridContainer.addEventListener("click", (event) => {
            const targetCell = event.target.closest(".cell");
            if (targetCell) {
                const number = parseInt(targetCell.dataset.number);
                openPopup(number);
            }
        });

        closeButton.addEventListener("click", closePopup);

        popupOverlay.addEventListener("click", (event) => {
            if (event.target === popupOverlay) {
                closePopup();
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape" && popupOverlay.classList.contains("show")) {
                closePopup();
            }
        });

        document.addEventListener("DOMContentLoaded", initializeGrid);
    </script>

</body>
</html>
