<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>팝업 버튼 + 파도 로딩</title>
  <style>
    /* 공통 바디 스타일 (팝업 화면용) */
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }

    /* 로딩 화면 스타일 */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #87ceeb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      user-select: none;
      z-index: 1000;
    }

    .loading-text {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .wave-container {
      position: relative;
      width: 100%;
      height: 100px;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 35% 35% 0 0;
      opacity: 0.6;
      animation: waveMove 4s linear infinite;
    }

    .wave:nth-child(2) {
      bottom: 10px;
      background: rgba(255, 255, 255, 0.3);
      animation-duration: 6s;
      opacity: 0.4;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* 팝업 버튼 화면 숨기기 (초기 상태) */
    #mainContent {
      display: none;
      padding: 40px 0;
      background-color: #f0f0f0;
      height: 100vh;
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #003566;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: 320px;
    }

    .cell {
      background-color: #74c0fc;
      border-radius: 15px;
      aspect-ratio: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* 팝업용 오버레이 */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: popupOpen 0.3s ease;
    }

    @keyframes popupOpen {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup-content h2 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <!-- 로딩 화면 -->
  <div id="loadingScreen">
    <div class="loading-text">Loading...</div>
    <div class="wave-container">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </div>

  <!-- 메인 팝업 버튼 화면 -->
  <div id="mainContent">
    <h1>✨ 마법의 3x3 버튼 ✨</h1>

    <div class="grid">
      <div class="cell" onclick="openPopup(1)">1</div>
      <div class="cell" onclick="openPopup(2)">2</div>
      <div class="cell" onclick="openPopup(3)">3</div>
      <div class="cell" onclick="openPopup(4)">4</div>
      <div class="cell" onclick="openPopup(5)">5</div>
      <div class="cell" onclick="openPopup(6)">6</div>
      <div class="cell" onclick="openPopup(7)">7</div>
      <div class="cell" onclick="openPopup(8)">8</div>
      <div class="cell" onclick="openPopup(9)">9</div>
    </div>

    <!-- 팝업 오버레이 -->
    <div id="popup" class="popup-overlay" style="display: none;">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">×</span>
        <h2 id="popup-title">팝업 제목</h2>
        <p id="popup-text">여기에 내용을 보여줄 수 있어요 😎</p>
      </div>
    </div>
  </div>

  <script>
    // 팝업 내용
    const popupContents = {
      1: "🍕 피자에 파인애플은 어때?",
      2: "🎮 오늘의 게임은 마리오카트",
      3: "🚀 너의 꿈은 우주로!",
      4: "📚 코딩도 예술이야",
      5: "🌈 무지개는 비 온 뒤에",
      6: "🧃 딸기우유가 최고야",
      7: "🎨 너만의 색을 칠해봐",
      8: "🛸 외계인 친구를 사귀었어",
      9: "🧸 귀여움이 세상을 구한다"
    };

    function openPopup(number) {
      document.getElementById("popup").style.display = "flex";
      document.getElementById("popup-title").innerText = `버튼 ${number}`;
      document.getElementById("popup-text").innerText = popupContents[number];
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // 로딩 후 화면 전환 (2초)
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'flex';
      }, 2000);
    });
  </script>

</body>
</html>
