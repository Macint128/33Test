<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팝업 버튼 및 테마 선택</title>
    <style>
        /*
         * 기본 스타일
         */
        body {
            margin: 0;
            padding: 40px 0;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #003566;
            text-align: center;
        }

        /*
         * 그리드 컨테이너 스타일
         */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            width: 320px;
            max-width: 90%;
            margin-bottom: 20px; /* 테마 버튼과의 간격 추가 */
        }

        /*
         * 각 버튼 셀 스타일
         */
        .cell {
            background-color: #74c0fc;
            border-radius: 15px;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            user-select: none;
        }

        .cell:hover {
            transform: translateY(-3px);
            background-color: #4da6ed;
        }

        .cell:active {
            transform: translateY(0);
            background-color: #2b7bc0;
        }

        /*
         * 테마 버튼 스타일 (새로 추가)
         */
        .theme-button {
            width: 320px; /* 3개 버튼 그리드와 동일한 너비 */
            max-width: 90%;
            padding: 15px 20px;
            background-color: #fca311; /* 눈에 띄는 색상 */
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
        }

        .theme-button:hover {
            background-color: #fb8b24;
            transform: translateY(-2px);
        }

        .theme-button:active {
            background-color: #e57100;
            transform: translateY(0);
        }

        /*
         * 일반 팝업 오버레이 스타일 (기존 팝업)
         */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /*
         * 일반 팝업 내용 스타일
         */
        .popup-content {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            position: relative;
            transform: scale(0.7);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .popup-overlay.show .popup-content {
            transform: scale(1);
            opacity: 1;
        }

        .popup-content h2 {
            margin-top: 0;
            color: #003566;
            font-size: 28px;
        }

        .popup-content p {
            color: #333;
            font-size: 18px;
            line-height: 1.5;
        }

        /*
         * 일반 팝업 닫기 버튼 스타일
         */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e74c3c;
            border-radius: 8px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .close-btn:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        .close-btn:active {
            background-color: #a32c21;
            transform: translateY(0);
        }

        /*
         * 테마 팝업 스타일 (새로 추가)
         */
        .theme-popup-content {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            width: 350px; /* 너비 조절 */
            max-width: 90%;
            height: 400px; /* 높이 고정 */
            overflow: hidden; /* 스크롤바 숨기기 */
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            position: relative;
            display: flex;
            flex-direction: column;
            transform: scale(0.7);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .popup-overlay.show .theme-popup-content {
            transform: scale(1);
            opacity: 1;
        }

        .theme-popup-content h2 {
            margin-top: 0;
            color: #003566;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .theme-scroll-container {
            flex-grow: 1; /* 남은 공간을 채우도록 */
            overflow-y: scroll; /* 세로 스크롤 가능하게 */
            -ms-overflow-style: none; /* IE, Edge 스크롤바 숨김 */
            scrollbar-width: none; /* Firefox 스크롤바 숨김 */
            padding-right: 15px; /* 스크롤바 공간 확보 (숨겨도 여백은 필요) */
        }

        /* 웹킷 기반 브라우저 (Chrome, Safari) 스크롤바 숨김 */
        .theme-scroll-container::-webkit-scrollbar {
            display: none;
        }

        .theme-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #e0f2f7;
            border-radius: 10px;
            font-size: 18px;
            color: #003566;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px; /* 각 테마 아이템 높이 고정 */
            box-sizing: border-box; /* 패딩 포함 높이 계산 */
        }

        .theme-item:hover {
            background-color: #cce9f0;
            transform: translateX(5px); /* 호버 시 살짝 옆으로 이동 */
        }

        /*
         * 키프레임 애니메이션 (스크롤 효과)
         */
        @keyframes scrollUp {
            from { transform: translateY(0%); }
            to { transform: translateY(-100%); } /* 컨텐츠 전체 높이만큼 이동 */
        }

        @keyframes scrollDown {
            from { transform: translateY(-100%); } /* 컨텐츠 전체 높이만큼 이동 */
            to { transform: translateY(0%); }
        }

        /* 팝업 오버레이에 각각의 팝업 컨텐츠를 명시적으로 숨김/보이게 함 */
        #number-popup .popup-content { display: block; }
        #theme-popup .theme-popup-content { display: block; }

        /* show 클래스가 없을 때 숨김 처리 */
        #number-popup:not(.show) .popup-content { display: none; }
        #theme-popup:not(.show) .theme-popup-content { display: none; }

    </style>
</head>
<body>

    <h1>✨ 마법의 3x3 버튼 ✨</h1>

    <div class="grid">
        </div>

    <button class="theme-button" id="openThemePopupButton">🎨 테마 선택하기 🎨</button>

    <div id="number-popup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-text"></p>
        </div>
    </div>

    <div id="theme-popup" class="popup-overlay">
        <div class="theme-popup-content">
            <span class="close-btn" id="closeThemePopupButton">&times;</span>
            <h2>테마를 선택하세요!</h2>
            <div class="theme-scroll-container">
                </div>
        </div>
    </div>

    <script>
        // 팝업 내용 데이터 (기존)
        const popupContents = {
            1: "🍕 피자에 파인애플은 어때?",
            2: "🎮 오늘의 게임은 마리오카트",
            3: "🚀 너의 꿈은 우주로!",
            4: "📚 코딩도 예술이야",
            5: "🌈 무지개는 비 온 뒤에",
            6: "🧃 딸기우유가 최고야",
            7: "🎨 너만의 색을 칠해봐",
            8: "🛸 외계인 친구를 사귀었어",
            9: "🧸 귀여움이 세상을 구한다"
        };

        // 테마 내용 데이터 (새로 추가)
        const themeContents = [
            "숲 속의 아침", "도시의 밤", "바다의 속삭임", "은하수 여행", "황금빛 들판",
            "따뜻한 벽난로", "고요한 사막", "신비로운 동굴", "활기찬 시장", "눈 내리는 마을",
            "빈티지 서재", "미래 도시", "동화 속 궁전", "우주 정거장", "고대 유적",
            "찬란한 석양", "새벽 안개", "무지개 다리", "벚꽃 축제", "고요한 정원"
        ];

        // DOM 요소 가져오기
        const numberPopupOverlay = document.getElementById("number-popup");
        const themePopupOverlay = document.getElementById("theme-popup");
        const popupTitle = document.getElementById("popup-title");
        const popupText = document.getElementById("popup-text");
        const gridContainer = document.querySelector(".grid");
        const themeButton = document.getElementById("openThemePopupButton");
        const themeScrollContainer = document.querySelector(".theme-scroll-container");

        // 닫기 버튼들 (각 팝업에 해당하는 닫기 버튼을 정확히 선택)
        const closeNumberPopupButton = numberPopupOverlay.querySelector(".close-btn");
        const closeThemePopupButton = themePopupOverlay.querySelector(".close-btn");


        // --- 숫자 팝업 관련 함수 ---

        // 초기화 함수: 숫자 버튼을 동적으로 생성
        function initializeGrid() {
            for (let i = 1; i <= 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.textContent = i;
                cell.dataset.number = i;
                gridContainer.appendChild(cell);
            }
        }

        // 숫자 팝업 열기 함수
        function openNumberPopup(number) {
            popupTitle.textContent = `버튼 ${number}`;
            popupText.textContent = popupContents[number];
            numberPopupOverlay.classList.add("show");
            document.body.style.overflow = 'hidden'; // 스크롤 방지
        }

        // 숫자 팝업 닫기 함수
        function closeNumberPopup() {
            numberPopupOverlay.classList.remove("show");
            document.body.style.overflow = ''; // 스크롤 허용
        }


        // --- 테마 팝업 관련 함수 ---

        // 테마 아이템 초기화 및 생성 함수
        function initializeThemeItems() {
            themeContents.forEach((theme, index) => {
                const themeItem = document.createElement("div");
                themeItem.classList.add("theme-item");
                themeItem.textContent = theme;
                themeItem.dataset.themeIndex = index; // 인덱스 저장
                themeScrollContainer.appendChild(themeItem);
            });
        }

        // 테마 팝업 열기 함수
        function openThemePopup() {
            themePopupOverlay.classList.add("show");
            document.body.style.overflow = 'hidden'; // 스크롤 방지
        }

        // 테마 팝업 닫기 함수
        function closeThemePopup() {
            themePopupOverlay.classList.remove("show");
            document.body.style.overflow = ''; // 스크롤 허용
        }


        // --- 이벤트 리스너 등록 ---

        // 숫자 그리드 클릭 이벤트 (이벤트 위임)
        gridContainer.addEventListener("click", (event) => {
            const targetCell = event.target.closest(".cell");
            if (targetCell) {
                const number = parseInt(targetCell.dataset.number);
                openNumberPopup(number);
            }
        });

        // 숫자 팝업 닫기 버튼 클릭 이벤트
        closeNumberPopupButton.addEventListener("click", closeNumberPopup);

        // 숫자 팝업 오버레이 외부 클릭 시 닫기
        numberPopupOverlay.addEventListener("click", (event) => {
            if (event.target === numberPopupOverlay) {
                closeNumberPopup();
            }
        });

        // 테마 버튼 클릭 이벤트
        themeButton.addEventListener("click", openThemePopup);

        // 테마 팝업 닫기 버튼 클릭 이벤트
        closeThemePopupButton.addEventListener("click", closeThemePopup);

        // 테마 팝업 오버레이 외부 클릭 시 닫기
        themePopupOverlay.addEventListener("click", (event) => {
            if (event.target === themePopupOverlay) {
                closeThemePopup();
            }
        });

        // 테마 아이템 클릭 이벤트 (이벤트 위임)
        themeScrollContainer.addEventListener("click", (event) => {
            const clickedThemeItem = event.target.closest(".theme-item");
            if (clickedThemeItem) {
                const themeName = clickedThemeItem.textContent;
                alert(`"${themeName}" 테마를 선택하셨습니다!`); // 선택 알림 (원하는 기능 추가)
                closeThemePopup(); // 선택 후 팝업 닫기
            }
        });


        // ESC 키 눌렀을 때 팝업 닫기 (두 팝업 모두 처리)
        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape") {
                if (numberPopupOverlay.classList.contains("show")) {
                    closeNumberPopup();
                } else if (themePopupOverlay.classList.contains("show")) {
                    closeThemePopup();
                }
            }
        });

        // 페이지 로드 시 초기화 함수 실행
        document.addEventListener("DOMContentLoaded", () => {
            initializeGrid();
            initializeThemeItems();
        });
    </script>

</body>
</html>
