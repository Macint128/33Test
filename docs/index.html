<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>변신 버튼 팝업</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: 320px;
    }

    .cell {
      background-color: #74c0fc;
      border-radius: 15px;
      aspect-ratio: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      position: relative;
      transition: all 0.4s ease;
      overflow: hidden;
    }

    .cell.expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background-color: #fff;
      color: #000;
      font-size: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .cell .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #888;
      display: none;
    }

    .cell.expanded .close-btn {
      display: block;
      cursor: pointer;
    }

    .cell .popup-text {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .cell.expanded .popup-text {
      display: block;
    }

    .cell.expanded .number {
      display: none;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="cell" onclick="togglePopup(this, 1)">
      <span class="number">1</span>
      <span class="popup-text">🍕 피자 먹고 싶다...</span>
      <span class="close-btn" onclick="event.stopPropagation(); togglePopup(this.parentElement)">×</span>
    </div>
    <div class="cell" onclick="togglePopup(this, 2)">
      <span class="number">2</span>
      <span class="popup-text">🎮 게임하러 가자!</span>
      <span class="close-btn" onclick="event.stopPropagation(); togglePopup(this.parentElement)">×</span>
    </div>
    <div class="cell" onclick="togglePopup(this, 3)">
      <span class="number">3</span>
      <span class="popup-text">🚀 우주로 가즈아~</span>
      <span class="close-btn" onclick="event.stopPropagation(); togglePopup(this.parentElement)">×</span>
    </div>
    <!-- 나머지도 필요하면 복붙해서 쭉 추가 가능 -->
  </div>

  <script>
    function togglePopup(cell, num) {
      const expanded = document.querySelector('.cell.expanded');
      if (expanded && expanded !== cell) {
        expanded.classList.remove('expanded');
      }
      cell.classList.toggle('expanded');
    }
  </script>

</body>
</html>
