    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const chatRef = ref(db, 'messages');

    // DOM ìš”ì†Œë“¤
    const loginSection = document.getElementById('login-section');
    const chatSection = document.getElementById('chat-section');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');

    const chat = document.getElementById('chat');

    let currentUser = null;

    // ë©”ì‹œì§€ ì¶œë ¥ í•¨ìˆ˜
    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.classList.add(sender === currentUser ? 'user' : 'other');
      msg.textContent = sender + ': ' + text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    // ë¡œê·¸ì¸ ìƒíƒœ ë³€í™” ê°ì§€
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user.email.split('@')[0];
        loginSection.style.display = 'none';
        chatSection.style.display = 'flex';
        userInfo.textContent = `${currentUser} ë‹˜ í™˜ì˜í•©ë‹ˆë‹¤!`;
        input.disabled = false;
        sendButton.disabled = false;
        chat.innerHTML = ''; // ì´ˆê¸°í™” í›„ ë©”ì‹œì§€ ë¶ˆëŸ¬ì˜¤ê¸°

        // ì±„íŒ… ë©”ì‹œì§€ ì‹¤ì‹œê°„ ìˆ˜ì‹ 
        onChildAdded(chatRef, (snapshot) => {
          const message = snapshot.val();
          appendMessage(message.text, message.sender);
        });
      } else {
        currentUser = null;
        loginSection.style.display = 'flex';
        chatSection.style.display = 'none';
        input.disabled = true;
        sendButton.disabled = true;
      }
    });

    // íšŒì›ê°€ì… ë²„íŠ¼
    signupBtn.addEventListener('click', () => {
      loginMsg.textContent = '';
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        loginMsg.textContent = 'ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.';
        return;
      }
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {

          loginMsg.textContent = 'íšŒì›ê°€ì… ì„±ê³µ! ë¡œê·¸ì¸í•´ ì£¼ì„¸ìš”.';
        })
        .catch((error) => {
          loginMsg.style.color = 'red';
          loginMsg.textContent = error.message;
        });
    });

    // ë¡œê·¸ì¸ ë²„íŠ¼
    loginBtn.addEventListener('click', () => {
      loginMsg.textContent = '';
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        loginMsg.textContent = 'ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.';
        return;
      }
      signInWithEmailAndPassword(auth, email, password)

          loginMsg.textContent = '';
          emailInput.value = '';
          passwordInput.value = '';
        })
        .catch((error) => {
          loginMsg.style.color = 'red';
          loginMsg.textContent = error.message;
        });
    });

    // ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼
    logoutBtn.addEventListener('click', () => {
      signOut(auth);
      chat.innerHTML = '';
      loginMsg.textContent = '';
    });

    // ì±„íŒ… ì „ì†¡
    sendButton.addEventListener('click', () => {
      const text = input.value.trim();
      if (text !== '' && currentUser) {
        const messageData = {
          sender: currentUser,
          text: text,
          timestamp: Date.now()
        };
        push(chatRef, messageData);
        input.value = '';

    });

    input.addEventListener('keypress', (e) => {

    });
