<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>동숲 잡담 모바일</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive, Arial, sans-serif;
      background-color: #fff9db;
      color: #3b2f2f;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex-grow: 1;
      padding: 12px;
      overflow-y: auto;
      background: #fffde7;
      box-shadow: inset 0 0 10px #f0e68c;
      border-radius: 12px 12px 0 0;
      font-size: 16px;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      word-break: break-word;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      font-weight: 600;
    }

    .user {
      background: #f7f1c1;
      color: #6b4f00;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .flora {
      background: #fff3b0;
      color: #b87f00;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      font-style: italic;
      font-weight: 700;
    }

    #input-area {
      display: flex;
      padding: 10px 12px;
      background: #fff9db;
      border-radius: 0 0 12px 12px;
      gap: 10px;
      box-shadow: 0 -2px 10px rgba(184,127,0,0.2);
    }

    #input {
      flex-grow: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: 1.5px solid #b87f00;
      font-size: 16px;
      outline: none;
      background: #fffce3;
      color: #5a4300;
      transition: border-color 0.3s ease;
    }

    #input:focus {
      border-color: #e6c800;
    }

    #send {
      background-color: #b87f00;
      border: none;
      border-radius: 25px;
      color: white;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 3px 7px rgba(184,127,0,0.7);
      transition: background-color 0.3s ease;
    }

    #send:hover {
      background-color: #e6c800;
      box-shadow: 0 5px 10px rgba(230,200,0,0.8);
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="플로라에게 말 걸기..." autocomplete="off" />
    <button id="send">말하기</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    const floraReplies = [
      { keywords: ['안녕', '하이', '헬로'], reply: "안녕! 오늘도 좋은 하루 보내고 있지?" },
      { keywords: ['물고기', '낚시'], reply: "낚시 참 재밌지! 너는 뭐 잡았어?" },
      { keywords: ['꽃', '식물'], reply: "꽃은 정말 예쁘지. 난 데이지가 최고야!" },
      { keywords: ['더워', '날씨'], reply: "요즘 너무 더워서 아이스크림 먹고 싶어!" },
      { keywords: ['기분', '어때'], reply: "나는 기분이 좋아! 넌?" },
    ];

    const defaultReplies = [
      "응? 무슨 말인지 잘 모르겠어ㅠㅠ",
      "흥미롭네! 더 말해줘~",
      "그렇구나! 동숲에서 그렇게 하는구나!",
    ];

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function floraRespond(userText) {
      const lower = userText.toLowerCase();
      for (const item of floraReplies) {
        for (const kw of item.keywords) {
          if (lower.includes(kw)) {
            appendMessage('flora', `플로라: ${item.reply}`);
            return;
          }
        }
      }
      const randomReply = defaultReplies[Math.floor(Math.random() * defaultReplies.length)];
      appendMessage('flora', `플로라: ${randomReply}`);
    }

    send.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', `준호: ${text}`);
      input.value = '';
      setTimeout(() => floraRespond(text), 600);
    };

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        send.click();
      }
    });
  </script>
</body>
</html>
