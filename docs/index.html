<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>동숲톡🌳</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #d7f0c2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #89c997;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      max-width: 70%;
    }
    .user {
      align-self: flex-end;
      background-color: #ffebc4;
    }
    .other {
      align-self: flex-start;
      background-color: #ffffff;
    }
    footer {
      display: flex;
      padding: 1rem;
      background-color: #f0f4e5;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      border: 2px solid #89c997;
      border-radius: 10px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: #89c997;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>동숲톡🌳</header>
  <div id="chat"></div>
  <footer>
    <input type="text" id="input" placeholder="메시지를 입력하세요..." />
    <button id="send">전송</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqn-oAxNybpE5eN2P3ELrQw3sy81t8lv0",
      authDomain: "animal-talk-94a8f.firebaseapp.com",
      databaseURL: "https://animal-talk-94a8f-default-rtdb.firebaseio.com",  // 💡 반드시 databaseURL 추가해야해!
      projectId: "animal-talk-94a8f",
      storageBucket: "animal-talk-94a8f.appspot.com",
      messagingSenderId: "444060511492",
      appId: "1:444060511492:web:807891550ecbb3face3451",
      measurementId: "G-EWCPC4D2GW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatRef = ref(db, 'messages');

    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendButton = document.getElementById('send');

    // 임시 유저명 랜덤으로 생성
    const username = '유저' + Math.floor(Math.random() * 1000);

    // 전송 함수
    sendButton.addEventListener('click', () => {
      const text = input.value.trim();
      if (text !== '') {
        const messageData = {
          sender: username,
          text: text,
          timestamp: Date.now()
        };
        push(chatRef, messageData);
        input.value = '';
      }
    });

    // Enter 키 지원
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });

    // 실시간 새 메시지 수신
    onChildAdded(chatRef, (snapshot) => {
      const message = snapshot.val();
      appendMessage(message.text, message.sender);
    });

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.classList.add(sender === username ? 'user' : 'other');
      msg.textContent = sender + ': ' + text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
