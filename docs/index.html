<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>동물의 숲</title>

  <!-- 홈 화면 아이콘 설정 -->
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-title" content="동숲" />

  <style>
    /* 동물의 숲 테마 색상 */
    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      background-color: #d9f5d3;
      background-image: url('https://i.imgur.com/CiRViX9.png'); /* 배경 패턴 */
      background-size: cover;
      color: #3b4a2c;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #2e5e2e;
      margin-bottom: 20px;
      text-shadow: 1px 1px #fff;
    }

    .todo-container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 2px solid #6db370;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #6db370;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin-left: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #589c5e;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f4fff0;
      border: 1px solid #b4ddb4;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
      position: relative;
    }

    li.done {
      text-decoration: line-through;
      color: #999;
    }

    li button {
      position: absolute;
      right: 10px;
      top: 10px;
      background-color: #ff7f7f;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      padding: 0;
    }

    li button:hover {
      background-color: #ff4c4c;
    }
  </style>
</head>
<body>
  <h1>🌳 동숲 할 일 체크리스트 🌳</h1>
  <div class="todo-container">
    <input type="text" id="todoInput" placeholder="할 일을 입력하세요..." />
    <button onclick="addTodo()">추가</button>
    <ul id="todoList"></ul>
  </div>

  <script>
    function addTodo() {
      const input = document.getElementById('todoInput');
      const text = input.value.trim();
      if (text === '') {
        alert('할 일을 입력해 주세요! 🐾');
        return;
      }

      const li = document.createElement('li');
      li.textContent = text;
      li.addEventListener('click', function() {
        li.classList.toggle('done');
      });

      const deleteButton = document.createElement('button');
      deleteButton.textContent = '✕';
      deleteButton.addEventListener('click', function(e) {
        e.stopPropagation();
        li.remove();
      });

      li.appendChild(deleteButton);
      document.getElementById('todoList').appendChild(li);

      input.value = '';
      input.focus();
    }
  </script>
</body>
</html>
